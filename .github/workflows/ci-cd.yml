name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# If you push to GHCR within same repo, permissions below allow package write
permissions:
  contents: read
  packages: write

env:
  # ---------- EDIT THIS to your registry/repo ----------
  # For GitHub Container Registry (recommended): ghcr.io/<your-github-username-or-org>/branch-loans-api
  # For Docker Hub: <dockerhub-username>/branch-loans-api
  IMAGE_NAME: ghcr.io/omsre/branch-loans-api
  # ---------------------------------------------------

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      has-tests: ${{ steps.check.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for tests
        id: check
        run: |
          if git ls-files | grep -E '^.*test_.*\.py$' -q ; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      - name: Set up Python
        if: steps.check.outputs.has_tests == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps & run tests
        if: steps.check.outputs.has_tests == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest -q

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        id: build-image
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHA}
          docker build -t $IMAGE .
          # set step output (legacy set-output is still widely used)
          echo "::set-output name=image::$IMAGE"

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy and scan
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ needs.build.steps.build-image.outputs.image }}
          format: 'table'
          exit-code: '1' # fail on critical/high
          severity: 'CRITICAL,HIGH'

  push:
    if: github.ref == 'refs/heads/main'   # only push for main
    needs: [build, scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image (sha tag)
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHA}
          docker push $IMAGE
      - name: Create image:latest tag and push
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHA}
          docker tag $IMAGE ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
