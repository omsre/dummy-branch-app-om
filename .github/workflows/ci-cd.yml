name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/omsre/branch-loans-api

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      has-tests: ${{ steps.check.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for tests
        id: check
        run: |
          if git ls-files | grep -E '^.*test_.*\.py$' -q ; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check.outputs.has_tests == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps & run tests
        if: steps.check.outputs.has_tests == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest -q

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build-image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Save image as tarball
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          echo "Saving image $IMAGE to image.tar"
          docker save $IMAGE -o image.tar
          ls -lh image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: image.tar

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Load image into Docker
        run: |
          ls -lh
          docker load -i image.tar

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'table'
          exit-code: '0'     # fail the pipeline on high vulns (you can change to '0' later)
          severity: 'CRITICAL,HIGH' # to ignore critical&high vulns, and to run pipeline successfully make exit code to 0
  push:
    if: github.ref == 'refs/heads/main'
    needs: [build, scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # <â€” this ensures .git directory exists

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image (sha tag)
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          echo "Pushing image: $IMAGE"
          docker push $IMAGE

      - name: Tag and push :latest
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          docker tag $IMAGE ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest

