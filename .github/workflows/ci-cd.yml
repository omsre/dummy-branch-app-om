name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# If you push to GHCR within same repo, permissions below allow package write
permissions:
  contents: read
  packages: write

env:
  # ---------- EDIT THIS to your registry/repo ----------
  # For GitHub Container Registry (recommended): ghcr.io/<your-github-username-or-org>/branch-loans-api
  # For Docker Hub: <dockerhub-username>/branch-loans-api
  IMAGE_NAME: ghcr.io/omsre/branch-loans-api
  # ---------------------------------------------------

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      has-tests: ${{ steps.check.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for tests
        id: check
        run: |
          if git ls-files | grep -E '^.*test_.*\.py$' -q ; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      - name: Set up Python
        if: steps.check.outputs.has_tests == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps & run tests
        if: steps.check.outputs.has_tests == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest -q

 build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build-image
        run: |
          # Use short SHA for tagging
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Save image as tarball
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHORT_SHA}
          echo "Saving image $IMAGE to image.tar"
          docker save $IMAGE -o image.tar
          ls -lh image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: image.tar

  scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Load image into Docker
        run: |
          ls -lh
          docker load -i image.tar

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ needs.build.outputs.image }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  
  push:
    if: github.ref == 'refs/heads/main'   # only push for main
    needs: [build, scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image (sha tag)
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHA}
          docker push $IMAGE
      - name: Create image:latest tag and push
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE=${{ env.IMAGE_NAME }}:${SHA}
          docker tag $IMAGE ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
